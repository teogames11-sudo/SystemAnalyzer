name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          $postinstall = Join-Path (Split-Path (Get-Command python).Source) "Scripts\pywin32_postinstall.py"
          python $postinstall -install
        shell: pwsh

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y
        shell: pwsh

      - name: Extract version from tag
        id: version
        run: |
          $ver = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Update version_file.txt
        run: python scripts/update_version.py ${{ steps.version.outputs.VERSION }}
        shell: pwsh

      - name: Build EXE
        run: pyinstaller build.spec
        shell: pwsh

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            installer/setup.iss `
            /DAppVersion=${{ steps.version.outputs.VERSION }}
        shell: pwsh

      - name: Generate checksums
        run: |
          $ver = "${{ steps.version.outputs.VERSION }}"
          $files = @(
            "dist\SystemAnalyzer.exe",
            "dist\installer\SystemAnalyzer-Setup-$ver.exe"
          )
          $out = @()
          foreach ($f in $files) {
            if (Test-Path $f) {
              $hash = (Get-FileHash $f -Algorithm SHA256).Hash
              $out += "$hash  $(Split-Path $f -Leaf)"
            }
          }
          $out | Out-File -FilePath "dist\CHECKSUMS.txt" -Encoding utf8
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.VERSION }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/SystemAnalyzer.exe
            dist/installer/SystemAnalyzer-Setup-${{ steps.version.outputs.VERSION }}.exe
            dist/CHECKSUMS.txt
